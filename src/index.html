<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @font-face {
      font-family: "Inter";
      src: url("assets/Inter.ttf");
    }
    body {
      margin: 0;
      padding: 0;
      background-color: #141414;
    }
    * {
      font-family: "Inter", sans-serif;
    }
    #container {
      display: flex;
      height: 90%;
      min-height: 100vh;
    }
    #sidebar {
      background-color: #1a1a1a;
      width: 250px;
      color: #ffffff;
    }
    .view-box {
      right: 0;
      flex-grow: 1;
      background-color: #141414;
    }
    #tablist {
      display: flex;
      flex-direction: column;
      padding: 5px 5px;
      margin-top: -7.5px;
    }
    #tablist button {
      text-align: left;
      background-color: #1a1a1a;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      margin-top: 5px;
    }
    #tablist button:hover {
      background-color: #272727;
    }
    #tablist button:active {
      transform: scale(0.95);
    }
    #tablist .current_tab {
      background-color: #3d3d3d;
    }
    .solid {
      border-top: 3px solid #1f1f1f;
    }
    hr {
      background-color: #292929;
      border: none;
      padding: 0.5px 0.5px;
      max-width: 85%;
    }
    .svg_side_button {
      width: 16px;
      height: 16px;
      filter: invert(100%) sepia(0%) saturate(2%) hue-rotate(178deg) brightness(107%) contrast(101%);
    }
    .side_button {
      width: 16px;
      height: 16px;
    }
    #url-box {
      display: block;
      margin: 0 auto;
      min-width: 75%;
      max-width: 80%;
      margin-top: 15px;
      padding: 10px 15px;
      background-color: #2c2c2c;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      font-size: 15px;
    }
    .favicon_button {
      width: 16px;
      height: 16px;
    }
    #controls {
      display: flex;
      margin-top: 5px;
      justify-content: flex-end;
    }
    #controls button {
      margin-right: 5px;
      width: 32px;
      height: 32px;
      background-color: #1a1a1a;
      border: none;
      border-radius: 2px;
    }
    #controls button:hover {
      background-color: #252525;
    }
  </style>
</head>
<body>
    <div id="container">
      <div id="sidebar">
        <div id="controls">
          <button id="back"><img class="svg_side_button" src="assets/arrow-left-solid.svg"></img></button>
          <button id="forward"><img class="svg_side_button" src="assets/arrow-right-solid.svg"></img></button>
          <button id="refresh"><img class="svg_side_button" src="assets/rotate-right-solid.svg"></img></button>
        </div>
        <input type="text" id="url-box"></input>
        <hr>
        <div id="tablist">
          <button id="new-tab"><img class="svg_side_button" src="assets/plus-solid.svg" style="width: 12px; height: 12px; margin-right: 5px; margin-bottom: -1.75px;"></img> New Tab</button>
        </div>
      </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
