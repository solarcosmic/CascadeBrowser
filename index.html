<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #container {
      display: flex;
      height: 90%;
      min-height: 100vh;
    }
    #sidebar {
      background-color: #202020;
      width: 250px;
      color: #ffffff;
    }
    webview {
      right: 0;
      flex-grow: 1;
    }
  </style>
</head>
<body>
    <div id="container">
      <div id="sidebar">
        Example
      </div>
      <webview
        src="https://www.google.com"
        id="webview"
        data-home="https://google.com"
      ></webview>
    </div>
  <script>
        const webview = document.querySelector('webview')
        var agentChanged = false;
        function changeAgent() {
            var userAgent = webview.getUserAgent().replace("cascadebrowser", "WebCascade").split(" ");
            var agentString = "";
            for (const item in userAgent) {
              if (userAgent[item].includes("Electron")) {
                delete userAgent[item];
              }
            }
            for (const item in userAgent) {
              agentString += " " + userAgent[item];
            }
            console.log(agentString);
            agentChanged = true;
            webview.setUserAgent(agentString);
        }
        webview.addEventListener('dom-ready', () => {
          if (agentChanged) return;
          changeAgent();
        })
        webview.addEventListener('dom-ready', () => {
          webview.addEventListener("page-title-updated", (e, title, explicitSet) => {
            document.title = e["title"] + " âŽ¯ Cascade Browser";
          })
        })
  </script>
</body>
</html>
